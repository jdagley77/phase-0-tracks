<!DOCTYPE html>
<html>
<head>
	<title>Input Elements</title>
</head>
<body>
  <h1>Input tags in HTML</h1>
  form - To create form<br>
  div - groups similar elements<br>
  input - Takes user input<br>
    Text 
    Email
    Password
    Date

  fieldset - groups similar form elements<br>
  label - Displays name of the input title<br>
  select - creates dropdown menu<br>
  option - adds options to dropdown<br>
  button - Creates a button <br>
   &nbsp
  <form action="https://httpbin.org/post" method="post">
    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
    <button type="submit">Log in</button>
  </form>
</body>
</html>
