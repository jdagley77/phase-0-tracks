<!DOCTYPE html>
<html>
<head>
	<title>DBC Form</title>
</head>
<body>
<h1>DBC Student Information</h1>
<form name="New Form" action="success.html">
   <fieldset>
	   <legend>Student details</legend>
	   <div>
		   <label>DBC Students</label>
		   <select name="students">
			   	<option value="Dharini">Dharini</option>
			   	<option value="Jack">Jack</option>
			   	<option value="Smith">Smith</option>
		   </select>
	   </div>
	   &nbsp;
	   <div>
		   <label>Start date</label>
		   <input type="date" name="date">
		   <label>End date</label>
		   <input type="date" name="date">
	   </div>
	   &nbsp;
	   <div>
		   <label>Location</label>
		   <input type="text" name="date">
	   </div>
	   &nbsp;
	   <div>
		   <label>Beginner
		   <input type="radio" name="level" value="Beginner" ></label>
		   <label>Intermediate
		   <input type="radio" name="level" value="Intermediate" ></label>
		   <label>Advanced
		   <input type="radio" name="level" value="Advanced" ></label>
	   </div>
	   &nbsp;
	   <div>
		   <label>Comments</label>
		   <textarea name="comments" rows="2" cols="15"></textarea>
	    </div>
	    &nbsp;
	   <div>
		   <button type="submit">Submit</button>
	   </div>
	   &nbsp;
   </fieldset>  
</form>
</body>
</html>
