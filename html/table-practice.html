<!DOCTYPE html>
<html>
<head>
	<title>
		Tables
	</title>
</head>
<body>

	<table border=1>
		<tr>
			<th>Country</th>
			<th>Capital</th>
			<th>Leader</th>
		</tr>
		<tr>
			<td>USA</td>
			<td>Washington, DC</td>
			<td>Barack Obama</td>
		</tr>
		<tr>
			<td>Iran</td>
			<td>Tehran</td>
			<td>Ali Khamenei</td>
		</tr>
	</table>

	<br>

	<table border=1>
		<tr>
			<th>Ranking</th>
			<th>Player</th>
			<th>Nationality</th>
			<th colspan=2>Scouting Report/Notes</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Jim Shurgid</td>
			<td>Swiss</td>
			<td>weak backhand</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td rowspan=2>2</td>
			<td>John Stamos</td>
			<td>Portuguese</td>
			<td>good serve</td>
			<td>tied for 2nd</td>
		</tr>
		<tr>
			<td>Jim Smith</td>
			<td>French</td>
			<td>slow</td>
			<td>tied for 2nd</td>
		</tr>
	</table>
</body>
</html>
